<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm câu hỏi trắc nghiệm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
            border: 2px solid #2196F3; /* Màu sắc khung cho form */
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #2196F3;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            background-color: #0b7dda;
        }

        /* Thêm một lớp cho nút đăng nhập */
        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    {% include "head.html" %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <style>
    .wider-container {
        max-width: 1400px; /* Adjust the max-width to your preference */
        margin-left: auto;
        margin-right: auto;
    }

    .table-bordered {
        border: 1px solid #e00000; /* Add a 1px solid border around the table */
        border-collapse: collapse;
    }

    .form-bordered {
        border: 1px solid #ddd; /* Add a 1px solid border around the form */
        padding: 20px; /* Add some padding to the form */
        border-radius: 8px; /* Optional: Add rounded corners */
    }
</style>
</head>
<body>
    <form method="post" action="/registered">
        <B> <h2>Thêm câu hỏi trắc nghiệm</h2></B>
        <label for="content">Nội dung câu hỏi:</label>
        <input type="text" id="content" name="content" required>
        <br>
        <label for="answerA">Đáp án A:</label>
        <input type="text" id="answerA" name="answerA" required>
        <input type="radio" id="correctA" name="correctA" value="A">
        <br>
        <label for="answerB">Đáp án B:</label>
        <input type="text" id="answerB" name="answerB" required>
        <input type="radio" id="correctB" name="correctB" value="B">
        <br>
        <label for="answerC">Đáp án C:</label>
        <input type="text" id="answerC" name="answerC" required>
        <input type="radio" id="correctC" name="correctC" value="C">
        <br>
        <label for="answerD">Đáp án D:</label>
        <input type="text" id="answerD" name="answerD" required>
        <input type="radio" id="correctD" name="correctD" value="D">
        <br>
        <button type="submit">Thêm</button>
      </form>
</body>
</html>
